# Currently, TLS support is enabled only for single-host deployments
cheKeycloakClientId: "che-public"
customOidcProvider: "https://9.42.91.213:8443/oidc/endpoint/OP"
global:
  multiuser: true
  cheDedicatedKeycloak: false
  ingressDomain: 9.42.75.72.nip.io
  serverStrategy: multi-host
  tls:
    enabled: true
    useCertManager: true
    useStaging: true
    secretName: che-tls
    useSelfSignedCerts: true